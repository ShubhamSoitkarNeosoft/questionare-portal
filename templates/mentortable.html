
{% extends "navbar.html" %}

{% block title %}

{% block table %}

<section>
  <table class="table table-striped" style="width:1200px;margin:30px;">

    <tr>
        <th scope="col" >Mentor</th>

      </tr>
    </thead>

  </tbody>
</table>       


</section>

{% endblock %}
