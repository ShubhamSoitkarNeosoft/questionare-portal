
{% extends "navbar.html" %} 
{% load static %}
{% block title %}
<h4>Contact</h4>
{% endblock %}

{% block table %}
<div class="title" style="margin:10px;"><center><h4><b>Contact</b></h4></center></div>
<link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'%}" rel="stylesheet">
<script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' %}"></script>

<section>
  <table class="table table-striped" style="width:1200px;margin:30px;">
    <thead>
      <tr>
        <th scope="col"  >ID</th>
        <th scope="col" >Client</th>
        <th scope="col" >Technology</th>
        <th scope="col" >Question</th>
  
      </tr>
       
    </thead>
    
    <tbody >
      {% for u in question%}
    <tr >
      <td>{{u.id}}</td>
      <td>{{u.client}}</td>
      <td>{{u.technology}}</td>
      <td>{{u.question}}</td>
     
                
          
          
    </tr>
    {% endfor %}
    
  </tbody>
</table>       


</section>

{% endblock %}
