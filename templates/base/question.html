{% extends "navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" align="center" style="padding-top:50px;" >
    <h4> Client Name-{{client}}</h4>
     <h4> Category Name-{{category}}</h4>

    <div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
          Python
      </tr>
    </thead>
    <tbody>
             {%for i in question_python%}
      <tr>
        <td>{{ i }}</td>
      </tr>
            {%endfor%}

    </tbody>
  </table>
        <div class="table-responsive">
  <table class="table align-middle">
    <thead>
      <tr>
          Django
      </tr>
    </thead>
    <tbody>
             {%for i in question_django%}
      <tr>
        <td>{{ i }}</td>
      </tr>
            {%endfor%}

    </tbody>
  </table>

</div>
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0" style="padding-top:5px;" >
        <fieldset class="form-group" >
            <legend class="mb-3 white-important">
            </legend>
            {% csrf_token %}
            {{ form | crispy }}
        </fieldset>
        <a href="question/"><button class="btn btn-outline-success" type="submit" style="margin-left:1%">ADD Question</button></a>

    </form>

</div>
{% endblock %}
