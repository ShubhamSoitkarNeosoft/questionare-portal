{% extends "navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div align="center" style="margin-top:5%" >
     <div class="buttons-container" style="    display: flex;
    align-items: center;
    flex-wrap: nowrap;
    justify-content: center;">
         <div class="card card-shadow" style="width: 100%;">
  <h5 class="card-header">Add Question</h5>
  <div class="card-body">
       <form method="post" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0" style="padding-top:5px;" >
        <fieldset class="form-group" >
            <legend class="mb-3 white-important">
            </legend>
            {% csrf_token %}
            {{ form | crispy }}
            {% comment %} {{ form.fields.client.initial}} {% endcomment %}

        </fieldset>
         <button class="btn btn-outline-success" type="submit" style=" margin: 5px;
    white-space: nowrap;">ADD</button>


    {% endblock %}
