
{% extends "navbar.html" %} 
{% load static %}
{% block title %}
<h4>Assesment</h4>
{% endblock %}

{% block table %}
<div class="title" style="margin:10px;"><center><h4><b>Assignments</b></h4></center></div>
<link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css'%}" rel="stylesheet">
<script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js' %}"></script>

<section>
  <table class="table table-striped" style="width:1200px;margin:30px;">
    <thead>
      <tr>
        <th scope="col" >User</th>
        <th scope="col" >Client</th>
        <th scope="col" >assigned_date</th>
        <th scope="col" >assigned_by</th>
        <th scope="col" >status</th>

      </tr>
      
       
    </thead>
    <tbody>
      {% for u in assign %}
    <tr>
      <td>{{u.user}}</td>
      <td>{{u.client}}</td>
      <td>{{u.assigned_date}}</td>
      <td>{{u.assigned_by}}</td>
      <td>{{u.status}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>       


</section>

{% endblock %}
