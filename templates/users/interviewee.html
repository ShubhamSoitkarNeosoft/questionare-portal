{% extends "navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" align="center" >

    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0" style="padding-top:100px;" >
        {% csrf_token %}
        <fieldset class="form-group" >
            <legend class="mb-3 white-important">
                <h5 style="margin-left:10%"> welcome {{request.user}}</h5>
            </legend>
            {{ form | crispy }}
        </fieldset>

            <button class="btn btn-outline-success" type="submit" style="margin-left:7%">Sign Up as Interviewee</button>

    </form>
</div>


{% endblock %}
