{% extends "navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0" style="padding-top:100px;">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-3 white-important">
                Add Questions to Portal
            </legend>
           <h5> {{request.user}}</h5>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-success" type="submit">Sign Up as Interviewee</button>
        </div>
    </form>
</div>


{% endblock %}
