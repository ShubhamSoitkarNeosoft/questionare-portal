{% extends "navbar.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div align="center" >
    <form method="POST" class="col-12 col-md-6 pl-3 pr-3 pl-md-0 pr-md-0" style="padding-top:50px;" >
        {% csrf_token %}
        <fieldset class="form-group" >
                <h2>Register a new account</h2>
            {{ form | crispy }}
        </fieldset>
            <button class="btn btn-outline-success" type="submit">Sign Up</button>
    </form>
</div>
{% endblock %}
